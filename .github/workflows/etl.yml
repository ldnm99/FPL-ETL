name: FPL ETL Pipeline (Medallion)

on:
  # Trigger on push to main
  push:
    branches:
      - main
  
  # Manual trigger from GitHub UI
  workflow_dispatch:
  
  # Scheduled runs (every gameweek - Saturdays at 2 AM UTC)
  schedule:
    - cron: '0 2 * * 6'  # Every Saturday at 2 AM UTC
  
  # External API triggers
  repository_dispatch:
    types: [run_pipeline]
    
jobs:
  etl_job:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.lock --no-deps || pip install -r requirements.txt

      - name: Run Medallion ETL Pipeline
        run: |
          python -m src.main_medallion
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: etl-logs
          path: logs/*.log
          retention-days: 7
